<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  <title>8784 Admin</title>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>

<body>
<div th:insert="~{fragment/nav :: nav}"></div>
<div class="container">
  <div class="py-5 text-center">
    <h2>8784 Admin</h2>
  </div>
  <form th:action th:object="${loginDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="studentId">ID</label>
      <input type="text" id="studentId" th:field="*{id}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{id}"/>
    </div>
    <div class="mt-2">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{pw}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{pw}"/>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          로그인</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
