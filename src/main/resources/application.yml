spring:
  messages:
    basename: errors
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    suffix: .html
    check-template-location: true
  freemarker:
    cache: false
  mvc:
    static-path-pattern: "/static/**"

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database : mysql
    hibernate.ddl-auto : update
    properties:
      hibernate:
        format_sql: true

