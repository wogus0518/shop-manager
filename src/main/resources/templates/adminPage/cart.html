<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::body})}" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- 상품 리스트 테이블 -->
<table class="table">
    <thead>
    <tr>
        <th scope="col">판매명</th>
        <th scope="col">색상</th>
        <th scope="col">사이즈</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${itemList}">
        <td><a th:href="@{/item/list/{id}(id = ${item.id})}" th:text="${item.getItem().getSaleName()}"></a></td>
        <td th:text="${item.getItem().getColor()}"></td>
        <td th:text="${item.getItem().size.getDescription()}"></td>
        <td th:text="${item.orderPrice}"></td>
        <td th:text="${item.count}"></td>
    </tr>
    </tbody>
</table>

<form method="POST">
    <div class="mb-3 row">
        <label for="totalPrice" class="col-sm-2 col-form-label">합계</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="totalPrice" name="totalPrice" th:value="${totalPrice}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="received" class="col-sm-2 col-form-label">받은 금액</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="received" name="received">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="change" class="col-sm-2 col-form-label">거스름돈</label>
        <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" id="change" th:value="${change}">
        </div>
    </div>
    <button type="submit">
        계산
    </button>
</form>
</body>
</html>
