<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"><!--  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>8784 Admin</title>
</head>

<body>
    <div th:insert="~{fragment/nav :: nav}"></div>
    <div class="container">
        <div class="col">
            <div class="py-5 text-center">
                <h1>MENU</h1>
            </div>
            <div class="text-center">
                <button class="w-50 btn btn-primary btn-lg fw-bold text-white my-3"
                        th:onclick="|location.href='@{/item/add}'|" type="button">
                    상품 등록
                </button>
            </div>
            <div class="text-center">
                <button class="w-50 btn btn-success btn-lg fw-bold text-white my-3"
                        th:onclick="|location.href='@{/item/list}'|" type="button">
                    상품 조회
                </button>
            </div>
            <div class="text-center">
                <button class="w-50 btn btn-warning btn-lg fw-bold text-white my-3"
                        th:onclick="|location.href='@{/item/sale}'|" type="button">
                    판매 관리
                </button>
            </div>
            <div class="text-center">
                <form th:action="@{/logout}" method="post">
                    <button class="w-50 btn btn-secondary btn-lg fw-bold text-white my-3"
                            type="submit">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
